<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Live Streaming</title>
  
  <!-- Favicon -->
  <link href="https://i0.wp.com/gootech.my.id/static/gootech-white.png?resize=96,96" rel="icon" sizes="96x96" type="image/png"/>
  <link href="https://gootech.my.id/static/gootech-black.svg" rel="icon" type="image/svg+xml"/>
  <link href="https://gootech.my.id/_astro/favicon.DprfxhFn.ico" rel="shortcut icon"/>
  <link href="https://gootech.my.id/_astro/apple-touch-icon.Ba41YPEN.png" rel="apple-touch-icon" sizes="180x180"/>
  <link href="https://gootech.my.id/static/site.webmanifest" rel="manifest"/>

  <meta name="theme-color" content="#122f69">
  <meta name="apple-mobile-web-app-title" content="GooTech" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-100 dark:bg-blue-900">

<script>
  const tailwindScript = document.querySelector('script[src*="tailwindcss"]');

  tailwindScript.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const time = params.get("time") || "Digital";
    const eventTitle = params.get("event") || "Stream";
    const title = params.get("title") || "Live in HD";
    const url = params.get("url") || "https://gootech.my.id";

    document.title = `${title} - ${eventTitle} - ${time}`;

    // Wrapper
    const wrapper = document.createElement("div");
    wrapper.className = "w-full max-w-md md:max-w-2xl lg:max-w-4xl mx-auto p-4";

    // Kontainer
    const container = document.createElement("div");
    container.className = "prose prose-lg dark:prose-invert text-center mx-auto";

    // Heading
    const heading = document.createElement("h1");
    heading.className = "text-3xl font-bold text-blue-800 dark:text-blue-200";
    heading.textContent = title;
    container.appendChild(heading);

    // Info event
    const eventInfo = document.createElement("p");
    eventInfo.className = "text-lg text-blue-800 dark:text-blue-200 mt-4";
    eventInfo.textContent = `${time} - ${eventTitle}`;
    container.appendChild(eventInfo);

    // Video wrapper
    const videoWrapper = document.createElement("div");
    videoWrapper.className = "relative w-full bg-white dark:bg-transparent rounded-md overflow-hidden mt-6 shadow-lg";
    videoWrapper.innerHTML = `
      <div class="aspect-video">
        <iframe class="w-full h-full" src="${decodeURIComponent(url)}" frameborder="0" loading="lazy" allowfullscreen
          allow="layout-animations 'none'; oversized-images 'none'; sync-script 'none'; sync-xhr 'none'; unoptimized-images 'none'; unsized-media 'none'; fullscreen"></iframe>
      </div>
    `;

    container.appendChild(videoWrapper);
    wrapper.appendChild(container);
    document.body.appendChild(wrapper);
  };
</script>

</body>
</html>
