<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Stream for Free!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

    <div class="w-full max-w-3xl p-4 text-center">
        <a href="https://saweria.co/gootech" 
           class="inline-block px-3 py-1 mb-4 text-lg font-medium text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700">
            Nyawer sini bang..
        </a>
        <h1 class="mb-4 text-xl font-semibold">Nonton <span id="pageEvent">Sport</span> Mantap!</h1>
        <div class="relative w-full overflow-hidden rounded-lg shadow-lg aspect-video">
            <iframe id="embedFrame" 
                src="" 
                title="Embedded Content"
                class="absolute inset-0 w-full h-full border-none"
                allowfullscreen>
            </iframe>
        </div>
        <h2 class="mt-4 text-xl font-semibold">Watch <span id="pageTitle">Sport</span> Livestream for Free!</h2>
        <a href="https://gootech.my.id/schedule" 
           class="inline-block px-3 py-1 mt-4 text-lg font-medium text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700">
            Lihat jadwal di sini bang..
        </a>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set src iframe dari query parameter `url`
        const iframe = document.getElementById("embedFrame");
        const videoUrl = getQueryParam("url");
        if (videoUrl) {
            iframe.src = decodeURIComponent(videoUrl);
        } else {
            iframe.src = "https://youtu.be/j9AfFztvNFA"; // URL default jika tidak ada parameter
        }

        // Set title halaman dan h1 dari query parameter `title`
        const title = getQueryParam("title");
        if (title) {
            document.title = decodeURIComponent(title);
            document.getElementById("pageTitle").textContent = decodeURIComponent(title);
        }
        
        const event = getQueryParam("event");
        if (event) {
            document.title = decodeURIComponent(event);
            document.getElementById("pageEvent").textContent = decodeURIComponent(event);
        }
    </script>

</body>
</html>
